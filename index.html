<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="data" type="text" placeholder="Enter text or URL">
    <button onclick="makeBarcode()">Generate Barcode</button>

    <svg id="barcode"></svg>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        function makeBarcode() {
            var data = document.getElementById("data").value;
            JsBarcode("#barcode", data, {
                format: "CODE128",
                lineColor: "#000",
                width: 2,
                height: 100,
                displayValue: true
            });
        }
    </script>
</body>
</html>
